<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>TX-02</family>
    <accept>
      <family>TX02 Nerd Font Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Berkeley Mono</family>
    <accept>
      <family>TX02 Nerd Font Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>BerkeleyMono Nerd Font Mono</family>
    <accept>
      <family>TX02 Nerd Font Mono</family>
    </accept>
  </alias>
</fontconfig>
